<!DOCTYPE html>
<html>
    <head>
        <title>Example</title>
        <link href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
        <link rel="stylesheet" href="./styles/filter-blocks.css" />
        <link rel="stylesheet" href="./styles/filter.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1">

    </head>
    <body>

        <div class="filter-block filter-block--spotify">

            <div class="filter-block__logo"></div>

            <div class="filter-wrap filter-wrap--dark js-container" data-set="MUSIC"></div>

        </div>

        <div class="filter-block filter-block--ghibli">

            <div class="filter-block__logo"></div>

            <div class="filter-wrap js-container" data-set="GHIBLI"></div>

        </div>

        <div class="filter-block filter-block--events">

            <div class="filter-block__logo"></div>

            <div class="filter-wrap js-container" data-set="EVENTS"></div>

        </div>

        <script type="text/javascript" src="https://rawgit.com/OscarGodson/JSONP/master/JSONP-min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
        <script type="text/javascript" src="./js/fylters.js" ></script>
        <script type="text/javascript" src="./js/main.js" ></script>

    </body>
</html>
